<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Panel</title>
    <link rel="stylesheet" href="./style/panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="error"></div>
    <div id="mainBox">
    <div class="sideBar">
        <div class="home">
        <h1 id="top"></h1>
        <h1 id="co">dDrive<sup style="font-size:40%; color:white">&reg;</sup></h1>
        <h1 id='bottom'></h1>
        <div id="account">

        </div>
        <p style="margin-top:20px;" id="buttonOfType" title="My Account"><button type="button" class="btn btn-outline-info" disabled><i class='fa fa-user-circle-o'></i> My Account</button></p>
        <p><button class="btn btn-info" title='Logout' onclick="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</button></p>
        <p id="loaderlogoutR" class="loader"><i class="fa fa-refresh fa-spin" style="font-size:24px"></i> Logging Out..</p>    
    </div>
    </div>

    <div class="sideBarR">
        <div class="logs">
            <h1 id="topR"></h1>
            <h1 id="coR">dDrive<sup style="font-size:40%; color:white">&reg;</sup></h1>
            <h1 id='bottomR'></h1>
            </div>
            <div class="btnsR">
            <button style="float:right" data-toggle="collapse" data-target="#rNav"><i class="fa fa-bars"></i></button>
            </div>
            <div class="collapse" id="rNav">
                    <p style="margin-top:20px;" id="buttonOfType"><button type="button" class="btn btn-outline-info" disabled><i class='fa fa-user-circle-o'></i> My Account</button></p>
                    <p><button class="btn btn-info" onclick="logout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</button></p>
                    <p id="loaderlogout" class="loader"><i class="fa fa-refresh fa-spin" style="font-size:24px"></i> Logging Out..</p>
                </div>
    </div>

    <div class="content">
        <div id="contentNav"><i class='fa fa-user-circle-o' style='color:rgba(133, 41, 41, 0.781)'></i> Profile Overview!</div>
        <p id="loaderLoad" class="loaderLoad"><i class="fa fa-refresh fa-spin" style="font-size:24px"></i> Please wait..</p>
        <div id="profileContent">

        </div>
        <div><p class="copyrights">@Copyrights.2018-19. All Rights Reserved.</p></div>
    </div>
  <div class="modal fade" id="editForm">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" style="color:#38b3ae">Edit Profile!</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
         <form action="JavaScript:void(0)" onsubmit="editProfile();">
            <div class="form-group">
                <label style="color:rgb(224, 100, 100)">Name :</label>
                <input type="text" class="form-control" id="editedName" required>
            </div>
            <div class="form-group">
                <label style="color:rgb(224, 100, 100)">Bio :</label>
                <input type="text" class="form-control" id="editedBio" required>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" id="radio1" name="gender" value="male">Male
                </label>
            </div>
            <div class="form-check-inline" style="margin-bottom:10px;">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">Female
                </label>
            </div>
            <button class="btn btn-info" style="width:100%;"><i class="fa fa-edit" ></i> Edit!</button>
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="close" style="width:100%;">Leave it!</button>
        </div>
      </div>
    </div>
  </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="./script/panel.js"></script>
    <script src="./script/sweetalert2.js"></script>
</body>

</html>
