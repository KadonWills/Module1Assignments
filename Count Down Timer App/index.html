<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container" id="contain">
        <h1 class="header">
            <span>

        </h1>
        <h1 class="s" id="sec">
            0s
        </h1>

            <div class="c" id="d"></div>
            <div class="d" id="e"></div>
            <div class="e" id="f"></div>
            <div class="f" id="g"></div>
        </div>

            <h1 class="h1">Select Seconds!</h1>
            <p class="p">1s to 60s Only</p>

                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
                <option value="42">42</option>
                <option value="43">43</option>
                <option value="44">44</option>
                <option value="45">45</option>
                <option value="46">46</option>
                <option value="47">47</option>
                <option value="48">48</option>
                <option value="49">49</option>
                <option value="50">50</option>
                <option value="51">51</option>
                <option value="52">52</option>
                <option value="53">53</option>
                <option value="54">54</option>
                <option value="55">55</option>
                <option value="56">56</option>
                <option value="57">57</option>

                <option value="60">60</option>
            </select>
            <br />
            <p style="margin:0px; padding:0px; color:white; font-size:130%">
                <i class="fa fa-angle-double-down"></i>
            </p>
            <button onclick="check();" class="btns">
                <i class="fa fa-hourglass-start"></i> START</button>
        </div>
        <p class="footer">@Copyrights 2018-19. All Rights Reserved.</p>
    </div>
    <div style="width:100%;height:100vh; padding:0px; margin:0px; display:none;" id="area">
        <div id="abc">
            <h1 id="target"></h1>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
