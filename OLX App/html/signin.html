                <input class="input" type="email" placeholder="Example@gmail.com" required id="email" title="Email">

                <button type="submit" title="Log in"><i class="fa fa-user"></i> LOG IN</button>
                <p class="already" title="Don't have and account?">Don't have an account?

                </p>
            </form>
        </div>
